  <script>

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (token && token.startsWith('VIP')) {
        localStorage.setItem('user_plan', 'vip');
        showSuccessToast("✅ Acesso VIP liberado!");
      }
    }
