<body>
  <div id="sidebar">

    <select id="leagueSelect" onchange="loadData()">
      <option value="">Selecione um campeonato</option>
      <option value="71">ğŸ‡§ğŸ‡· BrasileirÃ£o SÃ©rie A</option>
      <option value="39">ğŸ´ó §ó ¢ó ¥ó ®ó §ó ¿ Premier League</option>
      <option value="140">ğŸ‡ªğŸ‡¸ La Liga</option>
      <option value="78">ğŸ‡©ğŸ‡ª Bundesliga</option>
      <option value="135">ğŸ‡®ğŸ‡¹ Serie A</option>
      <option value="61">ğŸ‡«ğŸ‡· Ligue 1</option>
      <option value="88">ğŸ‡³ğŸ‡± Eredivisie</option>
      <option value="94">ğŸ‡µğŸ‡¹ Primeira Liga</option>
      <option value="262">ğŸ‡²ğŸ‡½ Liga MX</option>
      <option value="10217">âš½ BrasileirÃ£o Feminino</option>
    </select>
    <div id="sidebarInfo" class="info-box">Selecione um campeonato.</div>
  </div>

  <div id="content">
    <h2 id="contentTitle">Chance de VitÃ³ria/Empate (2 Jogos sem VitÃ³ria)</h2>
    <div id="results"></div>
    <button onclick="toggleTracker()" style="margin-top: 15px; padding: 10px; width: 100%; background: #333; border: none; color: white; border-radius: 4px; cursor: pointer;">

  <script>
    let teamResults = {};
    const leagueSelect = document.getElementById("leagueSelect");
    const resultsDiv = document.getElementById("results");
    const sidebarInfo = document.getElementById("sidebarInfo");

    async function loadData() {
      const leagueId = leagueSelect.value;
      if (!leagueId) {
        resultsDiv.innerHTML = "";
        sidebarInfo.textContent = "Selecione um campeonato.";
        return;
      }

      resultsDiv.innerHTML = "<p class='loading'>ğŸ”„ Carregando dados do campeonato...</p>";
      try {
        const response = await fetch('/data.json?' + new Date().getTime());
        if (!response.ok) throw new Error("Erro ao carregar data.json");
        const data = await response.json();
        const year = "2025";
        if (data[year] && data[year][leagueId]) {
          teamResults = data[year][leagueId];
          loadChanceOfWinOrDraw(leagueId);
        } else {
          resultsDiv.innerHTML = "<p class='error'>âš ï¸ Nenhum dado encontrado para este campeonato.</p>";
        }
      } catch (err) {
        console.error("Erro ao carregar JSON:", err);
        resultsDiv.innerHTML = `<p class='error'>âŒ Falha ao carregar dados. Verifique o console.</p>`;
      }
    }

    function loadChanceOfWinOrDraw(leagueId) {
      const teams = Object.keys(teamResults);
      const filtered = teams.filter(t => {
        const r = teamResults[t].results;
        return r.length >= 2 && 
               (r[0] === "D" || r[0].startsWith("E")) && 
               (r[1] === "D" || r[1].startsWith("E"));
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Nenhum time com 2 jogos sem vitÃ³ria neste campeonato.</p>";
      } else {
        let html = "<div class='section-title'>ğŸ¯ Times com Potencial de ReaÃ§Ã£o</div>";
        filtered.forEach(t => {
          const d = teamResults[t];
          const conf = d.home_away === "Casa" && d.avg_goals > 1.5 ? "â­ Alta ConfianÃ§a" : "ğŸ”¸ MÃ©dia ConfianÃ§a";
          const confClass = conf.includes("Alta") ? "confidence-high" : "confidence-medium";
          html += `
            <div class='item'>
              <strong>${t}</strong> (${d.results.join(", ")}) vs. ${d.next_opponent}
              <div class='${confClass}'>${conf}</div>
              <div class='details'>
                ğŸ“Š Pos: ${d.position}Âº | ${d.points} pts | ğŸ¯ Gols: ${d.avg_goals} | âš™ï¸ Esc: ${d.avg_corners}
                <br>ğŸŸï¸ ${d.home_away} | ğŸ§¨ Adv: ${d.form_opponent} | ğŸƒâ€â™‚ï¸: ${d.injuries}
              </div>
            </div>`;
        });
        html += "<div class='tip'>ğŸ’¡ Dica: Foco em times com â­ Alta ConfianÃ§a.</div>";
        resultsDiv.innerHTML = html;
      }
      sidebarInfo.textContent = `Campeonato selecionado: ${leagueId}`;
    }

    function toggleTracker() {
      const trackerSection = document.getElementById("trackerSection");
      const btn = document.querySelector("button");
      if (trackerSection.style.display === "none" || !trackerSection.style.display) {
        trackerSection.style.display = "block";
        btn.textContent = "Fechar Rastreador";
      } else {
        trackerSection.style.display = "none";
        btn.textContent = "Abrir/Fechar Rastreador";
      }
    }
  </script>
