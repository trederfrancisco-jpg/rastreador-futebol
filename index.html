    async function loadData() {
      const leagueId = document.getElementById("leagueSelect").value;
      if (!leagueId) return;

      try {
        const response = await fetch('/data.json?' + new Date().getTime());
        if (!response.ok) throw new Error("HTTP " + response.status);
        const data = await response.json();
        const year = "2025";

          teamResults = data[year][leagueId];
        }
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
      }
    }

    // Carrega os dados automaticamente ao abrir
    window.onload = function() {
      const select = document.getElementById("leagueSelect");
      const options = select.querySelectorAll("option");
      options.forEach(opt => {
        if (opt.value) loadData();

    function toggleTracker() {
      const trackerSection = document.getElementById("trackerSection");
      const btn = document.querySelector("button[onclick='toggleTracker()']");
      if (trackerSection.style.display === "none" || !trackerSection.style.display) {

    // âœ… FUNÃ‡ÃƒO CORRIGIDA: MÃšLTIPLOS EM ALTA (HOJE)
    async function showMultiples() {
      const today = DATA_DE_HOJE;
      const multiples = [];

      try {
        const response = await fetch('/data.json?' + new Date().getTime());
        if (!response.ok) throw new Error("Falha ao carregar dados");
        const data = await response.json();

        const year = "2025";
        if (!data[year]) {
          resultsDiv.innerHTML = "<p class='error'>âš ï¸ Dados do ano 2025 nÃ£o encontrados.</p>";
          return;
        }

        for (const leagueId in data[year]) {
          const leagueData = data[year][leagueId];
          for (const teamName in leagueData) {
            const d = leagueData[teamName];

            if (!d.match_date || d.match_date !== today) continue;

            const isTop5 = d.position >= 1 && d.position <= 5;
            const isHome = d.home_away === "Casa";
            const isWeakOpponent = d.opponent_table === "Z4" || d.opponent_table === "Meio da tabela";
            const isStrongOpponent = d.opponent_table === "Top 6" || d.opponent_table === "Top 5";
            const opponentInCrisis = d.form_opponent && d.form_opponent.includes("D");

            if (isTop5 && isHome && isWeakOpponent && !isStrongOpponent && opponentInCrisis) {
              multiples.push({
                team: teamName,
                opponent: d.next_opponent,
                position: d.position,
                form: d.last_5_summary,
                home_away: d.home_away,
                league: leagueNames[leagueId]
              });
            }
          }
        }

        if (multiples.length < 2) {
          resultsDiv.innerHTML = `<p class='error'>âš ï¸ Apenas ${multiples.length} jogo elegÃ­vel hoje. MÃ­nimo de 2 para mÃºltiplo.</p>`;

        let totalOdd = 1;
        let html = `<h2>ğŸ¯ MÃšLTIPLOS EM ALTA (Hoje - ${today})</h2>`;

        multiples.forEach(m => {
          const odd = (Math.random() * 0.2 + 1.3).toFixed(2);
          totalOdd *= parseFloat(odd);
          html += `<div>âœ… <strong>${m.team}</strong> vs. ${m.opponent} <em>(${m.league})</em> â€” Odd: ${odd}</div>`;
        });

        totalOdd = totalOdd.toFixed(2);
        const retorno10 = (10 * totalOdd).toFixed(2);

        html += `</div>`;
        html += `<p><strong>ğŸ” Odd Total: ${totalOdd}</strong></p>`;
        html += `<p>ğŸ’° R$10,00 â†’ R$${retorno10}</p>`;
        html += `<p class='tip'>ğŸ’¡ Baseado em posiÃ§Ã£o, forma, casa e adversÃ¡rio. NÃ£o Ã© garantia.</p>`;
        
        resultsDiv.innerHTML = html;
        sidebarInfo.textContent = `ğŸ¯ MÃºltiplos em Alta: ${multiples.length} jogos hoje`;
