<body>
  <div id="sidebar">
    <h1>Rastreador AvanÃ§ado</h1>
    <label for="leagueSelect">Selecione Campeonato:</label>
    <select id="leagueSelect" onchange="loadData()">
      <option value="">Selecione um campeonato</option>
      <option value="71">ğŸ‡§ğŸ‡· BrasileirÃ£o SÃ©rie A</option>
      <option value="39">ğŸ´ó §ó ¢ó ¥ó ®ó §ó ¿ Premier League</option>
      <option value="140">ğŸ‡ªğŸ‡¸ La Liga</option>
      <option value="78">ğŸ‡©ğŸ‡ª Bundesliga</option>
      <option value="135">ğŸ‡®ğŸ‡¹ Serie A</option>
      <option value="61">ğŸ‡«ğŸ‡· Ligue 1</option>
      <option value="88">ğŸ‡³ğŸ‡± Eredivisie</option>
      <option value="94">ğŸ‡µğŸ‡¹ Primeira Liga</option>
      <option value="262">ğŸ‡²ğŸ‡½ Liga MX</option>
      <option value="10217">âš½ BrasileirÃ£o Feminino</option>
    </select>

    <!-- Link para tabela do campeonato -->
    <div id="tabelaLink"></div>

    <!-- InformaÃ§Ã£o do campeonato -->
    <div id="sidebarInfo" class="info-box">Selecione um campeonato.</div>
  </div>

  <div id="content">
    <h2 id="contentTitle">Chance de VitÃ³ria/Empate (2 Jogos sem VitÃ³ria)</h2>
    <div id="results"></div>
    <button id="trackerBtn" onclick="toggleTracker()" style="margin-top: 15px; padding: 10px; width: 100%; background: #333; border: none; color: white; border-radius: 4px; cursor: pointer;">
      Abrir/Fechar Rastreador
    </button>

  </div>

  <script>
    let teamResults = {};

    const leagueSelect = document.getElementById("leagueSelect");
    const resultsDiv = document.getElementById("results");
    const sidebarInfo = document.getElementById("sidebarInfo");
    const tabelaLink = document.getElementById("tabelaLink");

    // Mapeamento de links do Sofascore
    const leagueLinks = {
      "71": "https://www.sofascore.com/tournament/brazil/serie-a/328",
      "39": "https://www.sofascore.com/tournament/england/premier-league/17",
      "140": "https://www.sofascore.com/tournament/spain/laliga/8",
      "78": "https://www.sofascore.com/tournament/germany/bundesliga/35",
      "135": "https://www.sofascore.com/tournament/italy/serie-a/23",
      "61": "https://www.sofascore.com/tournament/france/ligue-1/34",
      "88": "https://www.sofascore.com/tournament/netherlands/eredivisie/25",
      "94": "https://www.sofascore.com/tournament/portugal/primeira-liga/44",
      "262": "https://www.sofascore.com/tournament/mexico/liga-mx/105",
      "10217": "https://www.sofascore.com/tournament/brazil/campeonato-brasileiro-women/1154"
    };

    const leagueNames = {
      "71": "BrasileirÃ£o SÃ©rie A",
      "39": "Premier League",
      "140": "La Liga",
      "78": "Bundesliga",
      "135": "Serie A",
      "61": "Ligue 1",
      "88": "Eredivisie",
      "94": "Primeira Liga",
      "262": "Liga MX",
      "10217": "BrasileirÃ£o Feminino"
    };

    function updateTabelaLink(leagueId) {
      if (leagueId && leagueLinks[leagueId]) {
        tabelaLink.innerHTML = `
          <a href="${leagueLinks[leagueId]}" target="_blank" class="link-tabela">
            ğŸ” Ver tabela do ${leagueNames[leagueId]}
          </a>
        `;
      } else {
        tabelaLink.innerHTML = "";
      }
    }

    async function fetchTeamResults(leagueId) {
      resultsDiv.innerHTML = "<p class='loading'>ğŸ”„ Carregando dados do campeonato...</p>";
      try {
        const response = await fetch('/data.json?' + new Date().getTime());
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        const year = "2025";
        if (data[year] && data[year][leagueId]) {
          teamResults = data[year][leagueId];
          loadChanceOfWinOrDraw(leagueId);
        } else {
          resultsDiv.innerHTML = "<p class='error'>âš ï¸ Nenhum dado encontrado para este campeonato.</p>";
        }
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
        resultsDiv.innerHTML = `
          <p class='error'>
            âŒ Falha ao carregar dados.<br>
            Verifique:<br>
            1. Se o data.json estÃ¡ na raiz<br>
            2. Se o formato estÃ¡ correto<br>
            3. Atualize com Ctrl + F5
          </p>`;
      }
    }

    function getConfidence(teamData) {
      let score = 0;
      if (teamData.home_away === "Casa") score += 2;
      if (teamData.opponent_table === "Z4") score += 2;
      if (teamData.form_opponent.includes("D")) score += 1;
      if (teamData.injuries === "Nenhum") score += 1;
      if (teamData.avg_goals > 1.5) score += 1;
      if (teamData.avg_corners > 5.5) score += 1;
      return score >= 6 ? "â­ Alta ConfianÃ§a" : score >= 3 ? "ğŸ”¸ MÃ©dia ConfianÃ§a" : "âš ï¸ Baixa ConfianÃ§a";
    }

    function getConfidenceClass(confidence) {
      if (confidence.includes("Alta")) return "confidence-high";
      if (confidence.includes("MÃ©dia")) return "confidence-medium";
      return "confidence-low";
    }

    function loadChanceOfWinOrDraw(leagueId) {
      const teams = Object.keys(teamResults);
      const filtered = teams.filter(t => {
        const r = teamResults[t].results;
        return r.length >= 2 && 
               (r[0] === "D" || r[0].startsWith("E")) && 
               (r[1] === "D" || r[1].startsWith("E"));
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Nenhum time com 2 jogos sem vitÃ³ria neste campeonato.</p>";
      } else {
        let html = "<div class='section-title'>ğŸ¯ Times com Potencial de ReaÃ§Ã£o</div>";
        filtered.forEach(t => {
          const d = teamResults[t];
          const confidence = getConfidence(d);
          const confClass = getConfidenceClass(confidence);
          html += `
            <div class='item'>
              <strong>${t}</strong> (${d.results.join(", ")}) vs. ${d.next_opponent}
              <div class='${confClass}'>${confidence}</div>
              <div class='details'>
                ğŸ“Š Pos: ${d.position}Âº | ${d.points} pts | ğŸ¯ Gols: ${d.avg_goals} | âš™ï¸ Esc: ${d.avg_corners}
                <br>ğŸŸï¸ ${d.home_away} | ğŸ§¨ Adv: ${d.form_opponent} | ğŸƒâ€â™‚ï¸: ${d.injuries}
              </div>
            </div>`;
        });
        html += "<div class='tip'>ğŸ’¡ Dica: Foco em times com â­ Alta ConfianÃ§a e adversÃ¡rio em crise.</div>";
        resultsDiv.innerHTML = html;
      }
      sidebarInfo.textContent = `Campeonato selecionado: ${leagueNames[leagueId]}`;
    }

    async function loadData() {
      const leagueId = leagueSelect.value;
      if (!leagueId) {
        resultsDiv.innerHTML = "";
        sidebarInfo.textContent = "Selecione um campeonato.";
        tabelaLink.innerHTML = "";
        return;
      }
      updateTabelaLink(leagueId);
      await fetchTeamResults(leagueId);
    }

    function toggleTracker() {
      const trackerSection = document.getElementById("trackerSection");
      const trackerBtn = document.getElementById("trackerBtn");
      if (trackerSection.style.display === "none" || !trackerSection.style.display) {
        trackerSection.style.display = "block";
        trackerBtn.textContent = "Fechar Rastreador";
        updateTrackerDetails();
      } else {
        trackerSection.style.display = "none";
        trackerBtn.textContent = "Abrir/Fechar Rastreador";
      }
    }

    function updateTrackerDetails() {
      const trackerSection = document.getElementById("trackerSection");
      trackerSection.innerHTML = "<h4>ğŸ” Rastreador DiÃ¡rio</h4>";
      const leagueId = leagueSelect.value;
      if (leagueId && teamResults) {
        const teams = Object.keys(teamResults);
        teams.forEach(t => {
          const d = teamResults[t];
          const div = document.createElement("div");
          div.innerHTML = `<strong>âš½ ${t}</strong>: ${d.position}Âº | ${d.avg_goals} gols | Esc: ${d.avg_corners} | vs ${d.next_opponent}`;
          trackerSection.appendChild(div);
        });
      } else {
        trackerSection.innerHTML += "<p>Selecione um campeonato.</p>";
      }
    }
  </script>
</body>
