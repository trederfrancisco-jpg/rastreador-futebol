<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreador Avançado - Chance de Vitória</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #121212; color: white; display: flex; height: 100vh; }
    #sidebar { width: 320px; background: #1e1e1e; padding: 20px; box-sizing: border-box; overflow-y: auto; }
    #content { flex-grow: 1; padding: 20px; box-sizing: border-box; overflow-y: auto; background: #222; }
    h1, h2 { margin-top: 0; }
    select { width: 100%; padding: 10px; margin-bottom: 15px; background: #333; border: none; color: white; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .info-box { background: #ff9800; color: black; padding: 8px; border-radius: 4px; font-weight: bold; text-align: center; margin-bottom: 15px; }
    #results { margin-top: 15px; max-height: 70vh; overflow-y: auto; background: #121212; padding: 10px; border-radius: 6px; }
    .item { padding: 12px 10px; border-bottom: 1px solid #444; }
    .item:last-child { border-bottom: none; }
    .loading { font-style: italic; color: #aaa; text-align: center; margin: 10px 0; }
    .error { color: #ff6b6b; font-weight: bold; text-align: center; }
    .confidence-high { color: #4caf50; font-weight: bold; }
    .confidence-medium { color: #ff9800; font-weight: bold; }
    .confidence-low { color: #f44336; font-weight: bold; }
    .details { font-size: 0.9em; color: #ccc; margin-top: 6px; line-height: 1.5; }
    .tip { font-style: italic; color: #bbb; margin-top: 15px; text-align: center; }
    #trackerSection { display: none; margin-top: 10px; padding: 10px; background-color: rgba(255, 255, 255, 0.9); border-radius: 5px; color: #000; }
    .link-tabela { display: block; text-align: center; margin: 10px 0; padding: 8px; background: #333; border-radius: 4px; color: #4caf50; text-decoration: none; font-weight: bold; }
    .link-tabela:hover { background: #555; }
    nav { display: flex; margin-bottom: 15px; }
    nav button { flex: 1; margin-right: 5px; padding: 10px; background: #333; border: none; color: white; border-radius: 4px; cursor: pointer; }
    nav button:last-child { margin-right: 0; }
    nav button.active { background: #ff9800; color: black; font-weight: bold; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Rastreador Avançado</h1>
    <label for="leagueSelect">Selecione Campeonato:</label>
    <select id="leagueSelect" onchange="loadData()">
      <option value="">Selecione um campeonato</option>
      <option value="71">🇧🇷 Brasileirão Série A</option>
      <option value="72">🇧🇷 Brasileirão Série B</option>
      <option value="202">🇦🇷 Liga Profesional (Argentina)</option>
      <option value="39">🏴󠁧󠁢󠁥󠁮󠁧󠁿 Premier League</option>
      <option value="140">🇪🇸 La Liga</option>
      <option value="78">🇩🇪 Bundesliga</option>
      <option value="135">🇮🇹 Serie A</option>
      <option value="61">🇫🇷 Ligue 1</option>
      <option value="88">🇳🇱 Eredivisie</option>
      <option value="94">🇵🇹 Primeira Liga</option>
      <option value="262">🇲🇽 Liga MX</option>
      <option value="8">🏆 Champions League</option>
      <option value="12">🏆 Copa Libertadores</option>
      <option value="13">🌎 Copa Sul-Americana</option>
      <option value="10217">⚽ Brasileirão Feminino</option>
    </select>
    <div id="tabelaLink"></div>
    <div id="sidebarInfo" class="info-box">Selecione um campeonato.</div>

    <!-- Abas de filtro -->
    <nav>
      <button id="btnChance" class="active" onclick="setTab('chance')">Chance de Vitória</button>
      <button id="btnStreak" onclick="setTab('streak')">Série de Vitórias</button>
      <button id="btnAll" onclick="showAllLeagues()">🎯 Todos os Times</button>
    </nav>
  </div>

  <div id="content">
    <h2 id="contentTitle">Times com Potencial de Reação</h2>
    <div id="results">Selecione um campeonato.</div>
    <button onclick="toggleTracker()" style="margin-top: 15px; padding: 10px; width: 100%; background: #333; border: none; color: white; border-radius: 4px; cursor: pointer;">
      Abrir/Fechar Rastreador
    </button>
    <button onclick="showClassification()" style="margin-top: 10px; padding: 10px; width: 100%; background: #333; border: none; color: white; border-radius: 4px; cursor: pointer;">
      📊 Ver Classificação
    </button>
    <button onclick="showMultiples()" style="margin-top: 10px; padding: 10px; width: 100%; background: #4caf50; border: none; color: white; border-radius: 4px; cursor: pointer;">
      🎯 Múltiplos em Alta (Hoje)
    </button>
    <div id="trackerSection"></div>
  </div>

  <script>
    let teamResults = {};
    let currentTab = "chance";

    const leagueSelect = document.getElementById("leagueSelect");
    const resultsDiv = document.getElementById("results");
    const sidebarInfo = document.getElementById("sidebarInfo");
    const tabelaLink = document.getElementById("tabelaLink");
    const btnChance = document.getElementById("btnChance");
    const btnStreak = document.getElementById("btnStreak");
    const btnAll = document.getElementById("btnAll");

    function setTab(tab) {
      currentTab = tab;
      btnChance.classList.toggle("active", tab === "chance");
      btnStreak.classList.toggle("active", tab === "streak");
      btnAll.classList.toggle("active", tab === "all");
      if (leagueSelect.value) loadData();
    }

    const leagueLinks = {
      "71": "https://www.sofascore.com/tournament/brazil/serie-a/328",
      "72": "https://www.sofascore.com/tournament/brazil/serie-b/329",
      "202": "https://www.sofascore.com/tournament/argentina/liga-profesional/202",
      "39": "https://www.sofascore.com/tournament/england/premier-league/17",
      "140": "https://www.sofascore.com/tournament/spain/laliga/8",
      "78": "https://www.sofascore.com/tournament/germany/bundesliga/35",
      "135": "https://www.sofascore.com/tournament/italy/serie-a/23",
      "61": "https://www.sofascore.com/tournament/france/ligue-1/34",
      "88": "https://www.sofascore.com/tournament/netherlands/eredivisie/25",
      "94": "https://www.sofascore.com/tournament/portugal/primeira-liga/44",
      "262": "https://www.sofascore.com/tournament/mexico/liga-mx/105",
      "8": "https://www.sofascore.com/tournament/champions-league/8",
      "12": "https://www.sofascore.com/tournament/south-america/libertadores/12",
      "13": "https://www.sofascore.com/tournament/south-america/sul-americana/13",
      "10217": "https://www.sofascore.com/tournament/brazil/campeonato-brasileiro-women/1154"
    };

    const leagueNames = {
      "71": "Brasileirão Série A",
      "72": "Brasileirão Série B",
      "202": "Liga Profesional (Argentina)",
      "39": "Premier League",
      "140": "La Liga",
      "78": "Bundesliga",
      "135": "Serie A",
      "61": "Ligue 1",
      "88": "Eredivisie",
      "94": "Primeira Liga",
      "262": "Liga MX",
      "8": "Champions League",
      "12": "Copa Libertadores",
      "13": "Copa Sul-Americana",
      "10217": "Brasileirão Feminino"
    };

    function updateTabelaLink(leagueId) {
      if (leagueId && leagueLinks[leagueId]) {
        tabelaLink.innerHTML = `
          <a href="${leagueLinks[leagueId]}" target="_blank" class="link-tabela">
            🔍 Ver tabela do ${leagueNames[leagueId]}
          </a>
        `;
      } else {
        tabelaLink.innerHTML = "";
      }
    }

    async function loadData() {
      const leagueId = leagueSelect.value;
      if (!leagueId) {
        resultsDiv.innerHTML = "Selecione um campeonato.";
        sidebarInfo.textContent = "Selecione um campeonato.";
        tabelaLink.innerHTML = "";
        return;
      }

      resultsDiv.innerHTML = "<p class='loading'>🔄 Carregando dados...</p>";
      try {
        const response = await fetch('/data.json?' + new Date().getTime());
        if (!response.ok) throw new Error("HTTP " + response.status);
        const data = await response.json();
        const year = "2025";
        if (data[year] && data[year][leagueId]) {
          teamResults = data[year][leagueId];
          if (currentTab === "chance") {
            loadChanceOfWinOrDraw(leagueId);
          } else if (currentTab === "streak") {
            loadWinStreak(leagueId);
          } else if (currentTab === "all") {
            showAllLeagues();
          }
        } else {
          resultsDiv.innerHTML = "<p class='error'>⚠️ Nenhum dado encontrado.</p>";
        }
      } catch (err) {
        console.error("Erro:", err);
        resultsDiv.innerHTML = "<p class='error'>❌ Falha ao carregar dados. Veja o console.</p>";
      }
    }

    // === NOVA LÓGICA: POTENCIAL REAL DE REAÇÃO ===
    function loadChanceOfWinOrDraw(leagueId) {
      const teams = Object.keys(teamResults);
      const filtered = teams.filter(t => {
        const d = teamResults[t];
        const r = d.results;
        
        // Regras combinadas: só times com condição real de reação
        return r && r.length >= 2 &&
               (r[0] === "D" || r[0].startsWith("E")) &&
               (r[1] === "D" || r[1].startsWith("E")) &&
               d.position <= 8 &&  // Só times no Top 8
               (d.opponent_table === "Z4" || d.opponent_table === "Meio da tabela") &&
               d.form_opponent.includes("D"); // Adversário vem de derrota
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Nenhum time com potencial real de reação.</p>";
        return;
      }

      let html = "<div class='section-title'>🎯 Times com Potencial REAL de Reação</div>";
      filtered.forEach(t => {
        const d = teamResults[t];
        const conf = d.position <= 4 && d.avg_goals > 1.5 ? "⭐ Alta Confiança" : "🔸 Média Confiança";
        const confClass = conf.includes("Alta") ? "confidence-high" : "confidence-medium";

        html += `
          <div class='item'>
            <strong>${t}</strong> (${d.results.join(", ")}) vs. ${d.next_opponent}
            <div class='${confClass}'>${conf}</div>
            <div class='details'>
              🔁 ${d.last_5_summary || ''} | 🧠 Téc: ${d.new_coach ? "SIM" : "NÃO"}
              <br>📊 Pos: ${d.position}º | ${d.points} pts | 🎯 Gols: ${d.avg_goals} | ⚙️ Esc: ${d.avg_corners}
              <br>📅 ${d.match_date} às ${d.match_time} | 🏟️ ${d.home_away}
              <br>⚔️ Adv: ${d.opponent_table || 'Desconhecido'} (${d.form_opponent}) | 🏃‍♂️: ${d.injuries}
            </div>
          </div>`;
      });
      html += "<div class='tip'>💡 Foco: Times fortes em crise leve vs. adversários fracos — potencial de reação nos próximos jogos.</div>";
      resultsDiv.innerHTML = html;
      sidebarInfo.textContent = `Campeonato selecionado: ${leagueNames[leagueId]}`;
      updateTabelaLink(leagueId);
    }

    function loadWinStreak(leagueId) {
      const teams = Object.keys(teamResults);
      const filtered = teams.filter(t => {
        const form = teamResults[t].form;
        return form && form.length >= 3 && form.slice(0, 3).every(r => r === "V");
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Nenhum time com série de 3+ vitórias.</p>";
        return;
      }

      let html = "<div class='section-title'>🟢 Times em Alta (3+ Vitórias)</div>";
      filtered.forEach(t => {
        const d = teamResults[t];
        const streak = d.form.filter(r => r === "V").length;
        html += `
          <div class='item'>
            <strong>${t}</strong> (${d.form.slice(0,5).join(", ")}) vs. ${d.next_opponent}
            <div class='confidence-high'>🔥 Série de ${streak} vitórias</div>
            <div class='details'>
              📊 Pos: ${d.position}º | ${d.points} pts | 🎯 Gols: ${d.avg_goals} | ⚙️ Esc: ${d.avg_corners}
              <br>📅 ${d.match_date} às ${d.match_time} | 🏟️ ${d.home_away} | 🏃‍♂️: ${d.injuries}
            </div>
          </div>`;
      });
      resultsDiv.innerHTML = html;
      sidebarInfo.textContent = `Campeonato selecionado: ${leagueNames[leagueId]}`;
      updateTabelaLink(leagueId);
    }

    function showAllLeagues() {
      const allResults = [];
      const teams = Object.keys(teamResults);

      const filtered = teams.filter(t => {
        const r = teamResults[t].results;
        return r && r.length >= 2 && 
               (r[0] === "D" || r[0].startsWith("E")) && 
               (r[1] === "D" || r[1].startsWith("E"));
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Nenhum time com 2 jogos sem vitória em nenhum campeonato.</p>";
        sidebarInfo.textContent = "✅ Todos os campeonatos: Nenhum time em crise";
        return;
      }

      let html = "<div class='section-title'>🎯 TODOS OS TIMES COM CHANCE DE REAÇÃO</div>";
      filtered.forEach(t => {
        const d = teamResults[t];
        const conf = d.home_away === "Casa" && d.avg_goals > 1.5 ? "⭐ Alta Confiança" : "🔸 Média Confiança";
        const confClass = conf.includes("Alta") ? "confidence-high" : "confidence-medium";

        html += `
          <div class='item'>
            <strong>${t}</strong> (${d.results.join(", ")}) vs. ${d.next_opponent}
            <div class='${confClass}'>${conf}</div>
            <div class='details'>
              🔁 ${d.last_5_summary || ''} | 🧠 Téc: ${d.new_coach ? "SIM" : "NÃO"}
              <br>📊 Pos: ${d.position}º | ${d.points} pts | 🎯 Gols: ${d.avg_goals} | ⚙️ Esc: ${d.avg_corners}
              <br>📅 ${d.match_date} às ${d.match_time} | 🏟️ ${d.home_away}
              <br>⚔️ Adv: ${d.opponent_table || 'Desconhecido'} (${d.form_opponent}) | 🏃‍♂️: ${d.injuries}
            </div>
          </div>`;
      });
      html += "<div class='tip'>💡 Dica: Foco em times com ⭐ Alta Confiança.</div>";
      resultsDiv.innerHTML = html;
      sidebarInfo.textContent = "✅ Todos os campeonatos combinados";
    }

    function toggleTracker() {
      const trackerSection = document.getElementById("trackerSection");
      const btn = document.querySelector("button");
      if (trackerSection.style.display === "none" || !trackerSection.style.display) {
        trackerSection.style.display = "block";
        btn.textContent = "Fechar Rastreador";
      } else {
        trackerSection.style.display = "none";
        btn.textContent = "Abrir/Fechar Rastreador";
      }
    }

    // === FUNÇÃO: MÚLTIPLOS EM ALTA (HOJE) ===
    function getTodayDate() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = today.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function showMultiples() {
      const today = getTodayDate();
      const teams = Object.keys(teamResults);
      const multiples = [];

      teams.forEach(t => {
        const d = teamResults[t];
        
        // Regras para múltiplos em alta
        const isToday = d.match_date === today;
        const isStrong = d.position <= 6;
        const isHome = d.home_away === "Casa";
        const isWeakOpponent = d.opponent_table === "Z4" || d.opponent_table === "Meio da tabela";
        const opponentInCrisis = d.form_opponent && d.form_opponent.includes("D");
        const goodForm = d.last_5_summary && (d.last_5_summary.includes("3V") || d.last_5_summary.includes("4V"));

        if (isToday && isStrong && isHome && isWeakOpponent && (opponentInCrisis || goodForm)) {
          multiples.push({
            team: t,
            opponent: d.next_opponent,
            position: d.position,
            opponent_table: d.opponent_table,
            form: d.last_5_summary,
            home_away: d.home_away
          });
        }
      });

      if (multiples.length < 2) {
        resultsDiv.innerHTML = "<p class='error'>⚠️ Poucos times com alta probabilidade hoje. Espere ou analise individualmente.</p>";
        return;
      }

      // Simulação de odd (exemplo: 1.30 a 1.60)
      let totalOdd = 1;
      let html = "<h2>🎯 MÚLTIPLOS EM ALTA (HOJE)</h2>";
      html += "<div style='background: #2a2a2a; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9em; color: #ccc; line-height: 1.6;'>";
      
      multiples.forEach(m => {
        const odd = (Math.random() * 0.2 + 1.3).toFixed(2); // Simula odd entre 1.30 e 1.50
        totalOdd *= parseFloat(odd);
        html += `<div>✅ <strong>${m.team}</strong> vs. ${m.opponent} — Odd: ${odd}</div>`;
      });

      totalOdd = totalOdd.toFixed(2);
      const retorno10 = (10 * totalOdd).toFixed(2);

      html += `</div>`;
      html += `<p><strong>🔁 Odd Total: ${totalOdd}</strong></p>`;
      html += `<p>💰 R$10,00 → R$${retorno10}</p>`;
      html += `<p class='tip'>💡 Baseado em posição, forma, casa e adversário. Não é garantia, mas alta probabilidade.</p>`;
      
      resultsDiv.innerHTML = html;
      sidebarInfo.textContent = `🎯 Múltiplos em Alta: ${multiples.length} jogos`;
    }
  </script>
</body>
</html>
