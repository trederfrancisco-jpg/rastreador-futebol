name: Update Rastreador
on:
  schedule:
    - cron: '0 11 * * *'  # 8h da manhã (BRT)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install requests
      - name: Run update script
        run: python update_results.py
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json
          git commit -m "Atualizar data.json com resultados de hoje" || echo "Nenhuma alteração"
          git push
