name: Atualizar Resultados Diariamente

on:
  schedule:
    - cron: '0 8 * * *'  # Roda todos os dias às 8h UTC (11h no Brasil)
  workflow_dispatch:     # Permite rodar manualmente

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          # Se seu script usar requests ou BeautifulSoup
          pip install requests

      - name: Executar script de atualização
        run: python update_results.py

      - name: Commit e Push se houver mudanças
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "Atualizado automaticamente: resultados dos jogos" || exit 0
          git push
